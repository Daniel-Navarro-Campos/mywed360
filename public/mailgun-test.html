<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Mailgun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Prueba de Mailgun</h1>
    
    <div id="testForm">
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="a42e6604fb3e4b737f281cd3dbc6309a-0ce15100-24828154">
        </div>

        <div class="form-group">
            <label for="domain">Dominio:</label>
            <input type="text" id="domain" value="mywed360.com">
        </div>

        <div class="form-group">
            <label for="region">Región:</label>
            <select id="region">
                <option value="eu" selected>Europa (EU)</option>
                <option value="us">Estados Unidos (US)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="port">Puerto del servidor:</label>
            <select id="port">
                <option value="4005" selected>4005 (Nuevo)</option>
                <option value="4004">4004 (Original)</option>
                <option value="3000">3000</option>
                <option value="3001">3001</option>
            </select>
        </div>

        <div class="form-group">
            <label for="from">Remitente:</label>
            <input type="text" id="from" value="Prueba <test@mywed360.com>">
        </div>

        <div class="form-group">
            <label for="to">Destinatario:</label>
            <input type="email" id="to" value="danielnavarrocampos@icloud.com">
        </div>

        <div class="form-group">
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" value="Prueba desde navegador web">
        </div>

        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" rows="4">Este es un mensaje de prueba enviado directamente desde el navegador web.</textarea>
        </div>

        <button id="sendButton" onclick="sendEmail()">Enviar correo de prueba</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p>Enviando correo...</p>
    </div>

    <div id="result" style="margin-top: 20px; display: none;">
        <h2>Resultado:</h2>
        <pre id="resultContent"></pre>
    </div>

    <script>
        // Función para enviar el correo
        async function sendEmail() {
            document.getElementById('sendButton').disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            // Obtener los valores del formulario
            const apiKey = document.getElementById('apiKey').value;
            const domain = document.getElementById('domain').value;
            const region = document.getElementById('region').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Mostrar el resultado
            const resultElement = document.getElementById('resultContent');
            
            try {
                // Obtener el puerto seleccionado
                const port = document.getElementById('port').value;
                
                // Opción 1: Enviar a través de nuestro backend
                const backendUrl = `http://localhost:${port}/api/mail/test-personal-email`;
                
                // Enviar datos al backend
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: from,
                        to: to,
                        subject: subject,
                        message: message
                    })
                });
                
                // Alternativamente, si prefieres probar directamente con Mailgun:
                /* 
                // Usar el proxy CORS para evitar problemas de CORS
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = region === 'eu' 
                    ? `https://api.eu.mailgun.net/v3/${domain}/messages` 
                    : `https://api.mailgun.net/v3/${domain}/messages`;
                */
                
                // Crear FormData para la solicitud
                const formData = new FormData();
                formData.append('from', from);
                formData.append('to', to);
                formData.append('subject', subject);
                formData.append('text', message);
                formData.append('html', `<div style="font-family: Arial, sans-serif; line-height: 1.6;">${message}</div>`);

                // Enviar la solicitud
                const response = await fetch(proxyUrl + apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa('api:' + apiKey)
                    },
                    body: formData
                });

                // Procesar la respuesta
                const data = await response.json();
                
                // Mostrar el resultado
                if (response.ok) {
                    resultElement.innerHTML = `<span class="success">Correo enviado correctamente</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultElement.innerHTML = `<span class="error">Error al enviar el correo</span>\n\nCódigo HTTP: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Error en la solicitud</span>\n\n${error.message}`;
                console.error('Error:', error);
            } finally {
                document.getElementById('sendButton').disabled = false;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            }
        }

        // También agregamos una alternativa si el proxy CORS no funciona
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si podemos usar el proxy CORS
            fetch('https://cors-anywhere.herokuapp.com/')
                .catch(() => {
                    // Si no podemos usar el proxy, mostrar un mensaje
                    const warning = document.createElement('div');
                    warning.style.backgroundColor = '#fff3cd';
                    warning.style.color = '#856404';
                    warning.style.padding = '10px';
                    warning.style.marginBottom = '15px';
                    warning.style.borderRadius = '4px';
                    warning.innerHTML = `
                        <p><strong>Nota importante:</strong> Esta página utiliza un proxy CORS para evitar errores de origen cruzado. 
                        Si el botón "Enviar correo de prueba" no funciona, por favor:</p>
                        <ol>
                            <li>Ve a <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">https://cors-anywhere.herokuapp.com/corsdemo</a></li>
                            <li>Haz clic en "Request temporary access to the demo server"</li>
                            <li>Vuelve a esta página y prueba nuevamente</li>
                        </ol>
                    `;
                    document.body.insertBefore(warning, document.getElementById('testForm'));
                });
        });
    </script>
</body>
</html>
