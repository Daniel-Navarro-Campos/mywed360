name: E2E Tests

on:
  push:
    branches: [ main, suppliers-firestore-fix ]
  pull_request:
    branches: [ main, suppliers-firestore-fix ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: node:20.19.0
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Node version (must be 20.x)
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          node -v | grep -E '^v20\.' || (echo "ERROR: Node 20 required but got $(node -v)" && exit 1)

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies with engine-strict
        run: |
          npm cache clean --force
          npm ci --engine-strict

      - name: Start dev server and run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          record: false
          spec: cypress/e2e/email/*.cy.js

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
