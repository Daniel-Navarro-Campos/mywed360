name: E2E Tests

on:
  push:
    branches: [ main, suppliers-firestore-fix ]
  pull_request:
    branches: [ main, suppliers-firestore-fix ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 20 (Force)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          check-latest: true
          always-auth: true
          cache: npm

      - name: Force Node 20 environment
        run: |
          echo "PATH=${{ steps.setup-node.outputs.node-path }}:$PATH" >> $GITHUB_ENV
          echo "NODE_VERSION=20.19.0" >> $GITHUB_ENV

      - run: corepack enable

      - name: Verify Node version (must be 20.x)
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          node -v | grep -E '^v20\.' || (echo "ERROR: Node 20 required but got $(node -v)" && exit 1)

      - name: Clear npm cache and force clean install
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install --engine-strict

      - name: Install dependencies
        run: npm ci

      - name: Start dev server and run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          record: false
          spec: cypress/e2e/email/*.cy.js

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
