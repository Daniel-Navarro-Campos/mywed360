# Continuous Integration for Lovenda Email System
# Ejecuta lint, pruebas unitarias, accesibilidad e integraci√≥n en cada push o PR

name: CI

on:
  push:
    branches: [ "main", "master", "suppliers-firestore-fix" ]
  pull_request:
    branches: [ "main", "master", "suppliers-firestore-fix" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          check-latest: true
          always-auth: true
          cache: npm

      - run: corepack enable

      - name: Verify Node version
        run: node -v && npm -v

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run -- --coverage --reporter junit

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
