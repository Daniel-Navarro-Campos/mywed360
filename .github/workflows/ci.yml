# Continuous Integration for Lovenda Email System
# Ejecuta lint, pruebas unitarias, accesibilidad e integraci√≥n en cada push o PR

name: CI

on:
  push:
    branches: [ "main", "master", "suppliers-firestore-fix" ]
  pull_request:
    branches: [ "main", "master", "suppliers-firestore-fix" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: node:20.19.0
      options: --user root

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify Node version (must be 20.x)
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          node -v | grep -E '^v20\.' || (echo "ERROR: Node 20 required but got $(node -v)" && exit 1)

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clear npm cache and force clean install
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install --engine-strict

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run -- --coverage --reporter junit

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: junit.xml
